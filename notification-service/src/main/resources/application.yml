server:
  port: 8082

spring:
  application:
    name: notification-service

  management:
    endpoints:
      web:
        exposure:
          include: health,info

eureka:
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
